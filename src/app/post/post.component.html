<div class="post-info-container">
    <div clas="post-city">
        <a routerLink="/cities/{{city.id}}">{{city.name}} </a> >
        {{post.title}}
    </div>
    <div clas="post-heading">
        <h1 class="title">{{post.title}}</h1>
    </div>
    <div class="post-author">by: {{post.author}}</div>
    <div class="post-image"><img src="{{post.postimageUrl}}" alt=""></div>
    <div class="post-comments">{{post.comment}}</div>
</div>
