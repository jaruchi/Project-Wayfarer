<div class="city-info-container">
    <div class="header">
        <div class='city-heading'>
            <h1 id="city-name">{{city.name}}</h1>
            <h3>{{city.country}}</h3>
            <div class="weather-info">
                <h6>
                <app-weather city="{{city.name}}"></app-weather>
                </h6>
            </div>
        </div>
        <div class='city-profile-image'>
            <img src="{{city.imageUrl}}" alt="" />
        </div>
    </div>

    <div class="posts-data" *ngIf="posts">
        <h1>Posts</h1>
        <div>
            <input [(ngModel)]="new_post_title" type="text" placeholder="Post title" />
            <input [(ngModel)]="new_post_author" type="text" placeholder="Post author" />
            <input [(ngModel)]="new_post_comment" type="text" placeholder="Post comment" />
            <input type='submit' value='Add Post' (click)="addNewPost()" />
        </div>
        <div *ngFor="let post of posts; let i = index" class='post'>
            <div class="post-image">
                <img src="{{post.imageUrl}}" alt="">
            </div>
            <div class="post-title">
                <a routerLink="/post/{{city.id}}//{{i}}">
                    <h2>
                        {{post.title}}
                    </h2>
                </a>
                <p>{{post.comment}}</p>
            </div>
        </div>
    </div>
</div>
